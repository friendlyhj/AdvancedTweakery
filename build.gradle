buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle.forge"

group = 'youyihj'
version = '1.2'
archivesBaseName = 'AdvancedTweakery'

minecraft {
    version = project.forgeVersion
    runDir = "run"

    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = project.mcpVersion
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories {
    mavenCentral()
    maven {
        name = 'BlameJared'
        url = 'https://maven.blamejared.com'
    }
    maven {
        name = 'CurseMaven'
        url = 'https://cfa2.cursemaven.com'
    }
    maven {
        name = 'jei'
        url = 'https://dvs1.progwml6.com/files/maven'
    }
    maven {
        name = "Cleanroom"
        url "https://maven.cleanroommc.com"
    }
    maven {
        name = "cofh"
        url = "https://maven.covers1624.net"
    }
}

dependencies {

    deobfCompile 'CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.20.678'
    deobfCompile 'curse.maven:LibVulpes-236541:3801015'
    deobfCompile 'curse.maven:AdvancedRocketry-236542:3801020'
    deobfCompile 'curse.maven:zenutil-401178:4746454'
    deobfCompile 'mezz.jei:jei_1.12.2:4.16.1.302'
    deobfCompile 'zone.rong:mixinbooter:7.0'
    deobfCompile "cofh:RedstoneFlux:1.12-2.1.0.+:universal"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"

        // replace version and mcversion
        expand "version": project.version, "mcversion": project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}
